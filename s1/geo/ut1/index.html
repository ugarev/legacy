<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo UT 1</title>
    <link rel="icon" type="image/x-icon" href="../../icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --warning-color: #db7B2b;
            --bg-color: #f4f7f9;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #start-screen, #end-screen {
            padding: 50px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #start-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        #start-button, .restart-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button:hover, .restart-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        #quiz-screen {
            display: none;
        }

        #header {
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header div {
            font-size: 1.2rem;
            font-weight: 700;
        }

        #question-container {
            padding: 30px 40px;
        }

        #question-text {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 70px;
            line-height: 1.5;
        }

        #timer {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            background-color: #eef5ff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            border: 4px solid var(--primary-color);
            transition: all 0.3s;
        }

        #timer.warning {
            color: var(--incorrect-color);
            border-color: var(--incorrect-color);
        }

        #options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* 長問答輸入框 */
        #long-answer-container {
            display: none;
            margin-top: 20px;
        }
        
        #long-answer-input {
            width: 90%;
            height: 120px;
            font-size: 1rem;
            font-family: 'Noto Sans TC', sans-serif;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        #submit-long-answer {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #submit-long-answer:hover {
            background-color: #40B89F;
            transform: translateY(-2px);
        }
        
        #submit-long-answer:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .option-button {
            background-color: var(--white);
            border: 2px solid #ddd;
            color: var(--text-color);
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .option-button:hover:not(:disabled) {
            background-color: #f0f5ff;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .option-button.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: var(--white);
        }

        .option-button.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: var(--white);
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        #feedback-container {
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #feedback {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: left;
            padding: 0 10px;
        }
        
        #feedback-answer {
            font-size: 1rem;
            font-weight: 400;
            color: #555;
            margin-top: 10px;
            text-align: left;
            padding: 0 10px;
            box-sizing: border-box;
            width: 100%;
        }

        #next-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        #next-button:hover {
            background-color: #40B89F;
            transform: translateY(-2px);
        }

        #end-screen {
            display: none;
        }

        #final-score {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div id="game-container">

        <div id="start-screen">
            <h1>S1 Geography UT 1</h1>
            <h2>The Challenge</h2>
            <p>Presented by Deadibone Productions</p>
            <button id="start-button">Start</button>

        <div id="quiz-screen">

                    </div>

        </div>

    </div>

    <script>
        // --- NEW: COOKIE HELPER FUNCTIONS ---
        // (Copied from index.html)
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        // --- END COOKIE FUNCTIONS ---

        const allQuestions = [
        // *** LONG ANSWER QUESTIONS (2/1/0 Scoring) - Geography (Oceans in Trouble) ***
        { 
            time: 60, 
            type: "long",
            question: "Explain the ecological impact when the 'catching rate is greater than the reproduction rate' in the context of overfishing.", 
            fullMarkKeys: ["fish stock", "number", "cannot", "replenish", "food chain", "balance"], // Must include "stock/replenish" + "food chain/balance"
            partialMarkKeys: ["endangered", "extinction", "ecosystem", "destruction", "regeneration", "depletion", "species", "reduction"], // 1 point for 1 of these
            feedback: "Reference Answer (2 points): The **fish stock** cannot effectively **replenish**, leading to the **depletion** of resources and subsequent disruption of the marine **food chain's balance**. (1 point): Mentioning either 'reduction in fish stock' or 'disruption of ecological balance'."
        },
        { 
            time: 60, 
            type: "long",
            question: "Identify and explain ONE socio-economic impact brought by the overfishing of high-value species (e.g., Pacific Saury or Bluefin Tuna).", 
            fullMarkKeys: ["fishermen", "income", "decline", "fishing industry", "economic", "loss", "unemployment"], // Must include "fishermen/industry" + "income decline/loss"
            partialMarkKeys: ["food", "supply", "price", "increase", "livelihood", "impact"], // 1 point for 1 of these
            feedback: "Reference Answer (2 points): The reduced catch volume causes a **decline** in **fishermen's income**, leading to long-term **economic loss** for the entire **fishing industry** and potentially increasing **unemployment**. (1 point): Mentioning either 'reduced fishermen income' or 'increased fish prices'."
        },
        { 
            time: 60, 
            type: "long",
            question: "Explain how establishing **Marine Protected Areas (MPAs)** serves as an effective measure to help depleted fish resources recover.", 
            fullMarkKeys: ["prohibit", "destructive", "activities", "grow", "reproduce", "disturbance", "increase"], // Must include "prohibit/no disturbance" + "grow/reproduce/increase"
            partialMarkKeys: ["protect", "marine life", "habitat", "reduce", "fishing effort"], // 1 point for 1 of these
            feedback: "Reference Answer (2 points): MPAs **prohibit destructive** marine activities, allowing fish to **grow** and **reproduce** without **disturbance**, thereby promoting the **increase** in fish populations and spillover effects. (1 point): Mentioning either 'protecting habitat' or 'increasing fish numbers'."
        },
        { 
            time: 60, 
            type: "long",
            question: "How does the **Catch Share Programme** help achieve sustainable fisheries?", 
            fullMarkKeys: ["limit", "total amount", "quota", "rights", "fishermen", "long-term", "profit", "reduce", "competition"], // Must include "limit total amount" + "long-term profit"
            partialMarkKeys: ["quota", "sustainable", "resource", "conservation", "avoid", "excessive"], // 1 point for 1 of these
            feedback: "Reference Answer (2 points): The program allocates **fishing rights (quotas)** to fishermen, **limiting** the total catch to a **sustainable** level. This encourages fishermen to focus on **long-term profit** rather than short-term, excessive **competition**. (1 point): Mentioning either 'limits the total catch' or 'promotes long-term fishery development'."
        },
        { 
            time: 60, 
            type: "long",
            question: "Discuss the role of **modern fishing technology** (e.g., GPS, sonar, super-trawlers) as a major cause contributing to overfishing.", 
            fullMarkKeys: ["efficiency", "locate", "fish school", "faster", "processing", "larger", "capacity", "depletion"], // Must include "efficiency/faster" + "larger capacity/depletion"
            partialMarkKeys: ["detection", "radar", "no escape", "industrial", "technology", "scale"], // 1 point for 1 of these
            feedback: "Reference Answer (2 points): Technology drastically increases fishing **efficiency** as GPS/sonar allows fishermen to **locate fish schools faster** and more accurately. **Larger** factory ships (super-trawlers) have greater **capacity**, enabling industrial-scale **depletion** across vast areas. (1 point): Mentioning 'increased fishing efficiency' or 'industrial scale of fishing'."
        },
        { 
            time: 60, 
            type: "long",
            question: "Describe the environmental consequences of **by-catch** in commercial fishing and suggest a mitigation measure.", 
            fullMarkKeys: ["by-catch", "unintentionally", "non-target", "species", "endangered", "mortality", "TEDS", "mitigation"], // Must include "non-target species/endangered" + "mitigation method"
            partialMarkKeys: ["waste", "turtle", "dolphin", "net", "trap", "selectivity"], // 1 point for 1 of these
            feedback: "Reference Answer (2 points): **By-catch** is the **unintentional** catching of **non-target species** (like dolphins or sea turtles), leading to high **mortality** and threatening **endangered** populations. Mitigation can involve using Turtle Excluder Devices (**TEDS**) or changing net mesh size. (1 point): Identifying by-catch as the catching of non-target species."
        },
        { 
            time: 60, 
            type: "long",
            question: "Explain the importance of **international cooperation** in regulating the fishing of migratory fish stocks in the **High Seas**.", 
            fullMarkKeys: ["High Seas", "outside", "jurisdiction", "RFMOs", "agreement", "shared", "resource", "prevent", "free-for-all"], // Must include "outside jurisdiction/RFMOs" + "prevent free-for-all/shared resource"
            partialMarkKeys: ["migratory", "boundaries", "global", "rules", "consensus", "management"], // 1 point for 1 of these
            feedback: "Reference Answer (2 points): The **High Seas** are **outside national jurisdiction**, so fish stocks are a **shared global resource**. **International cooperation** (often via **RFMOs**) is crucial to create binding **agreements** and shared rules, **preventing** a destructive 'free-for-all' competition. (1 point): Mentioning 'High Seas are outside national control' or 'fish stocks are shared'."
        },

        // --- MULTIPLE CHOICE QUESTIONS (MCQ) - Geography (Oceans in Trouble) ---
        // AF1492 Route Questions (Based on S1 M1 Notes, Figure 1.1a)
        { time: 15, question: "The AF1492 flight slightly passed over which ocean on the way from Bangkok to Bahrain?", 
            correctAnswer: "Indian Ocean", 
            incorrectAnswers: ["Pacific Ocean", "Atlantic Ocean", "Southern Ocean"] 
        },
        { time: 15, question: "The AF1492 flight from Lisbon (Europe) crossed which ocean to reach Santo Domingo (Americas)?", 
            correctAnswer: "Atlantic Ocean", 
            incorrectAnswers: ["Pacific Ocean", "Indian Ocean", "Arctic Ocean"] 
        },
        { time: 15, question: "After stopping in Honolulu and Guam, the AF1492 flight entered which continent upon arrival in Bangkok?", 
            correctAnswer: "Asia", 
            incorrectAnswers: ["North America", "Europe", "Oceania"] 
        },

        // Overfishing Causes & Impacts
        { time: 15, question: "What is the primary definition of **overfishing**?", 
            correctAnswer: "The catching rate is greater than the reproduction rate", 
            incorrectAnswers: ["Catching fish that are too young", "Fishing only in Marine Protected Areas", "Using illegal fishing gear"] 
        },
        { time: 15, question: "Which of the following is an **ecological** impact of overfishing?", 
            correctAnswer: "Disruption of the marine food web", 
            incorrectAnswers: ["Increase in fishermen's income", "Growth of coastal tourism", "Drop in global fish prices"] 
        },
        { time: 15, question: "Which factor is a primary driver of the increased global demand for fish in recent decades?", 
            correctAnswer: "Global population growth and rising incomes", 
            incorrectAnswers: ["Decrease in land-based farming", "Technological regression in fishing", "Strict quotas enforced globally"] 
        },
        { time: 15, question: "What is the term for fish and other marine creatures caught unintentionally during commercial fishing?", 
            correctAnswer: "By-catch", 
            incorrectAnswers: ["Target species", "Trophic cascade", "Maximum Sustainable Yield"] 
        },

        // Solutions & Management
        { time: 15, question: "What is the main purpose of a **fishing ban** or **closed season**?", 
            correctAnswer: "To allow fish stocks sufficient time to grow and reproduce", 
            incorrectAnswers: ["To encourage the use of bigger fishing nets", "To lower the cost of fish farming", "To stop all international fish trade"] 
        },
        { time: 15, question: "A key benefit of establishing **Marine Protected Areas (MPAs)** is that they:", 
            correctAnswer: "Allow fish populations to recover by prohibiting destructive activities", 
            incorrectAnswers: ["Provide financial subsidies to local fishermen", "Only restrict fishing during daylight hours", "Require fishermen to use GPS tracking"] 
        },
        { time: 15, question: "Which measure is intended to allocate a specific share of the total allowable catch to individual fishermen or groups?", 
            correctAnswer: "Catch Share Programme", 
            incorrectAnswers: ["By-catch Exclusion Device", "Fishing Moratorium", "Ocean Fertilization"] 
        },
        { time: 15, question: "Education as a measure to deal with ocean problems primarily aims to improve what?", 
            correctAnswer: "Public awareness and consumption habits regarding endangered species", 
            incorrectAnswers: ["The enforcement capacity of coast guards", "The technical specifications of fishing vessels", "The effectiveness of trawling nets"] 
        },
        { time: 15, question: "What is the main consequence of using fishing gear like **bottom trawlers** on marine habitats?", 
            correctAnswer: "Destruction of the seabed and associated ecosystems", 
            incorrectAnswers: ["Increased oxygen levels in the water column", "Lower energy consumption for fishing vessels", "Selective capture of a single target species"] 
        },

        // Importance and Concepts
        { time: 15, question: "Which of the following is a key **ecological** importance of the oceans?", 
            correctAnswer: "Regulating global climate and producing oxygen", 
            incorrectAnswers: ["Facilitating global trade routes", "Providing employment in coastal areas", "Source of non-renewable fossil fuels"] 
        },
        { time: 15, question: "What term describes fishing at a level that ensures the stock can be maintained indefinitely?", 
            correctAnswer: "Sustainable fishing", 
            incorrectAnswers: ["Over-exploitation", "Maximum Yield Limit", "Resource Depletion"] 
        },
        { time: 15, question: "True or False: Modern fishing technology like radar and sonar helps reduce the rate of overfishing.", 
            correctAnswer: "False", 
            incorrectAnswers: ["True", "Undetermined"] 
        },
        { time: 15, question: "Which is a common **socio-economic** result of a local fishery collapse due to overfishing?", 
            correctAnswer: "Loss of local jobs and increased poverty", 
            incorrectAnswers: ["Increased biodiversity in the local area", "Lower global fish prices", "Greater investment in deep-sea mining"] 
        },
    ];
        // ----------------------------------------------------
        // (GAME LOGIC)
        // ----------------------------------------------------
        
        // DOM 
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const startButton = document.getElementById('start-button');
        const restartButtons = document.querySelectorAll('.restart-button');
        const questionCounter = document.getElementById('question-counter');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const feedback = document.getElementById('feedback');
        const feedbackAnswer = document.getElementById('feedback-answer');
        const nextButton = document.getElementById('next-button');
        const finalScore = document.getElementById('final-score');
        
        const longAnswerContainer = document.getElementById('long-answer-container');
        const longAnswerInput = document.getElementById('long-answer-input');
        const submitLongAnswer = document.getElementById('submit-long-answer');

        // VARS
        let currentGameQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        const TOTAL_SCORE = 20;

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startGame() {
            const mcQuestions = allQuestions.filter(q => q.type !== 'long');
            const laQuestions = allQuestions.filter(q => q.type === 'long');
            
            const shuffledMC = shuffleArray(mcQuestions).slice(0, 8);
            const shuffledLA = shuffleArray(laQuestions).slice(0, 2);
            
            currentGameQuestions = shuffleArray([...shuffledMC, ...shuffledLA]);
            
            currentQuestionIndex = 0;
            score = 0;
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            scoreDisplay.textContent = `Score: 0 / ${TOTAL_SCORE}`;
            
            showQuestion();
        }

        function showQuestion() {
            resetQuestionState();
            const question = currentGameQuestions[currentQuestionIndex];
            
            questionText.textContent = question.question;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} / 10`;
            
            timeLeft = question.time || 15;
            timerDisplay.textContent = timeLeft;
            if (timeLeft > 15) {
                timerDisplay.style.borderColor = "var(--secondary-color)";
                timerDisplay.style.color = "var(--secondary-color)";
            }
            
            if (question.type === "long") {
                optionsGrid.style.display = 'none';
                longAnswerContainer.style.display = 'block';
                longAnswerInput.value = '';
                submitLongAnswer.onclick = submitLongAnswerHandler; 
            } else {
                optionsGrid.style.display = 'grid';
                longAnswerContainer.style.display = 'none';
                
                let options = [];
                if (question.correctAnswer === "True" || question.correctAnswer === "False" || question.correctAnswer === "Not Given") {
                    options = ["True", "False", "Not Given"];
                } else {
                    options = [question.correctAnswer, ...question.incorrectAnswers];
                }
                
                const shuffledOptions = shuffleArray([...options]);
                
                optionsGrid.innerHTML = '';
                
                if (shuffledOptions.length <= 3) {
                    optionsGrid.style.gridTemplateColumns = '1fr';
                } else {
                    optionsGrid.style.gridTemplateColumns = '1fr 1fr';
                }

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.onclick = selectMCQAnswer; 
                    optionsGrid.appendChild(button);
                });
            }
            
            startTimer();
        }

        function resetQuestionState() {
            feedback.textContent = '';
            feedbackAnswer.textContent = '';
            nextButton.style.display = 'none';
            timerDisplay.classList.remove('warning');
            timerDisplay.style.borderColor = "var(--primary-color)";
            timerDisplay.style.color = "var(--primary-color)";
            
            optionsGrid.style.display = 'none';
            longAnswerContainer.style.display = 'none';
            
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = false;
                button.onclick = null;
            });
            longAnswerInput.disabled = false;
            submitLongAnswer.disabled = false;
            submitLongAnswer.onclick = null;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 5) {
                    timerDisplay.classList.add('warning');
                    timerDisplay.style.borderColor = "var(--incorrect-color)";
                    timerDisplay.style.color = "var(--incorrect-color)";
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            clearInterval(timer);
            feedback.textContent = "Times up! 0 marks";
            feedback.style.color = "var(--warning-color)";
            
            const question = currentGameQuestions[currentQuestionIndex];
            if (question.type === "long") {
                feedbackAnswer.textContent = question.feedback; 
            }
            
            disableOptions();
            showCorrectAnswer();
            nextButton.style.display = 'block';
        }

        function selectMCQAnswer(e) {
            clearInterval(timer);
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = currentGameQuestions[currentQuestionIndex].correctAnswer;

            disableOptions();

            if (selectedAnswer === correctAnswer) {
                score += 2;
                scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                feedback.textContent = "Correct! +2 marks";
                feedback.style.color = "var(--correct-color)";
                selectedButton.classList.add('correct');
            } else {
                feedback.textContent = "Incorrect. 0 marks";
                feedback.style.color = "var(--incorrect-color)";
                selectedButton.classList.add('incorrect');
                showCorrectAnswer();
            }
            
            nextButton.style.display = 'block';
        }
        
        function submitLongAnswerHandler() {
            clearInterval(timer);
            const userAnswer = longAnswerInput.value;
            const question = currentGameQuestions[currentQuestionIndex];
            
            disableOptions();

            let fullMarkMatchCount = 0;
            for (const key of question.fullMarkKeys) {
                if (userAnswer.includes(key)) {
                    fullMarkMatchCount++;
                }
            }

            if (fullMarkMatchCount === question.fullMarkKeys.length) {
                score += 2;
                scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                feedback.textContent = "Fully correct! +2 marks";
                feedback.style.color = "var(--correct-color)";
            } else {
                let partialMarkMatchCount = 0;
                for (const key of question.partialMarkKeys) {
                    if (userAnswer.includes(key)) {
                        partialMarkMatchCount++;
                        break; 
                    }
                }

                if (fullMarkMatchCount > 0 || partialMarkMatchCount > 0) {
                    // --- 1分 ---
                    score += 1;
                    scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                    feedback.textContent = "Partially Correct +1 mark";
                    feedback.style.color = "var(--warning-color)";
                } else {
                    // --- 0分 ---
                    feedback.textContent = "Incorrect. 0 marks";
                    feedback.style.color = "var(--incorrect-color)";
                }
            }
            
            feedbackAnswer.textContent = question.feedback; 
            nextButton.style.display = 'block';
        }

        function showCorrectAnswer() {
             const question = currentGameQuestions[currentQuestionIndex];
             if (question.type !== "long") {
                const correctAnswer = question.correctAnswer;
                document.querySelectorAll('.option-button').forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
             }
        }

        function disableOptions() {
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = true;
                button.onclick = null;
            });
            longAnswerInput.disabled = true;
            submitLongAnswer.disabled = true;
            submitLongAnswer.onclick = null;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentGameQuestions.length) {
                showQuestion();
            } else {
                showEndScreen();
            }
        }

        // --- THIS IS THE MODIFIED FUNCTION ---
        function showEndScreen() {
            quizScreen.style.display = 'none';
            endScreen.style.display = 'block';
            finalScore.textContent = `Your final score: ${score} / ${TOTAL_SCORE}`;
            
            // --- NEW COOKIE LOGIC ---
            // 1. Get the old score from the cookie
            const oldScoreStr = getCookie("score");
            const oldScore = parseInt(oldScoreStr || "0", 10);
            
            // 2. Calculate the new total score (old score + score from this game)
            // 'score' is the variable from this challenge
            const newTotalScore = oldScore + score; 

            // 3. Save the new total score back to the cookie
            // Set it for 10 year (3650 days)
            setCookie("score", newTotalScore, 3650);
            
            console.log(`Old score: ${oldScore}, Score from this game: ${score}, New total score: ${newTotalScore}`);
            // --- END NEW LOGIC ---
        }
        // --- END MODIFIED FUNCTION ---


        startButton.addEventListener('click', startGame);
        nextButton.addEventListener('click', nextQuestion);
        restartButtons.forEach(button => button.addEventListener('click', startGame));
        
    </script>
</body>
</html>
