<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC UT 1</title>
    <!-- Using the same styles as your quiz app -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --warning-color: #db7B2b;
            --bg-color: #f4f7f9;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 900px; /* Kept the same max-width */
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #start-screen, #end-screen {
            padding: 50px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #start-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        #start-button, .restart-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button:hover, .restart-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        
        /* This is the main study screen */
        #flashcard-screen {
            display: none;
        }

        #header {
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            justify-content: center; /* Centered the counter */
            align-items: center;
            position: relative;
        }

        #header div {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* Container for the card and buttons */
        #card-container {
            padding: 30px 40px;
        }

        /* --- Flashcard Styles --- */
        #flashcard-wrapper {
            /* Sets up the 3D space for the flip */
            perspective: 1000px;
            min-height: 300px;
            margin-bottom: 25px;
        }

        #flashcard {
            position: relative;
            width: 100%;
            height: 300px;
            /* Handles the 3D flip */
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        /* State when flipped */
        #flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        /* Front and Back common styles */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Hides the back-face during flip */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        #card-front {
            background-color: var(--white);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.5;
        }

        #card-back {
            background-color: #eef5ff; /* Light blue, from your timer */
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            /* Positioned on the back */
            transform: rotateY(180deg);
            font-size: 1.4rem;
            line-height: 1.6;
        }
        /* --- End Flashcard Styles --- */


        /* Navigation buttons */
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        /* Flip button, styled like 'Next' from quiz */
        #flip-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #flip-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        
        /* Prev/Next buttons, styled like 'Next' from quiz */
        #prev-button, #next-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #prev-button:hover, #next-button:hover {
            background-color: #40B89F;
            transform: translateY(-2px);
        }

        #prev-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #end-screen {
            display: none;
        }

        #final-score { /* Renamed for clarity, but same ID */
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div id="game-container">

        <div id="start-screen">
            <h1>S1 Science UT 1</h1>
            <h2>Flashcards</h2>
            <p>Click the card to flip it. Use the buttons to navigate.</p>
            <button id="start-button">Start Studying</button>
        </div>

        <div id="flashcard-screen">
            <div id="header">
                <div id="card-counter">Card 1 / 10</div>
            </div>
            <div id="card-container">
                
                <!-- This wrapper holds the card -->
                <div id="flashcard-wrapper">
                    <div id="flashcard">
                        <div id="card-front" class="card-face">
                            <!-- Front content goes here -->
                        </div>
                        <div id="card-back" class="card-face">
                            <!-- Back content goes here -->
                        </div>
                    </div>
                </div>
                
                <!-- Main 'Flip' button -->
                <button id="flip-button">Flip Card</button>

                <!-- Prev/Next navigation -->
                <div id="nav-buttons">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>
            </div>
        </div>

        <div id="end-screen">
            <h1>Study session done!</h1>
            <div id="final-score">You've completed all the cards!</div>
            <p>Practice makes perfect, keep revising!</p>
            <button class="restart-button">Study Again</button>
        </div>

    </div>

    <script>
        // --- MODULAR FLASHCARD DATA ---
        // Just edit this array to change the flashcards
        const allFlashcards = [
    // --- Unit 1: Introduction to Science & Investigation (L2, L3, L4, L5, L6, L15) ---
    { 
        front: "Definition of Science?", 
        back: "The pursuit of knowledge and understanding of the natural and social world, following a systematic methodology based on evidence. [cite: uploaded:Lesson 2.pdf]" 
    },
    { 
        front: "Difference between a Discovery and an Invention?", 
        back: "A **discovery** already exists but was unknown (e.g., a planet). An **invention** is something new and useful created from discoveries (e.g., a smartphone). [cite: uploaded:Lesson 3.pdf]" 
    },
    { 
        front: "Definition of Technology?", 
        back: "The use of scientific knowledge in a practical way to solve problems or create products. [cite: uploaded:Lesson 3.pdf]" 
    },
    { 
        front: "The 5 steps of Scientific Investigation?", 
        back: "1. Making Observations, 2. Doing Background Research, 3. Proposing a Hypothesis, 4. Designing and conducting Experiments, 5. Analysing results and drawing a Conclusion. [cite: uploaded:Lesson 4.pdf, uploaded:Lesson 6.pdf]" 
    },
    { 
        front: "Three features of a 'good' hypothesis?", 
        back: "1. Based on information/observations, 2. Testable, 3. Measurable. [cite: uploaded:Lesson 5 (S1C).pdf, uploaded:Lesson 15.pdf]" 
    },
    { 
        front: "What is the Independent Variable (IV)?", 
        back: "The single factor that is **intentionally changed** by the experimenter. [cite: uploaded:Lesson 6.pdf]" 
    },
    { 
        front: "What is the Dependent Variable (DV)?", 
        back: "The factor that is **measured** as the result; it changes in response to the IV. [cite: uploaded:Lesson 6.pdf]" 
    },
    { 
        front: "What is a Controlled Variable (CV)?", 
        back: "All other factors that are kept **unchanged** (constant) to ensure a fair test. [cite: uploaded:Lesson 6.pdf]" 
    },
    { 
        front: "What is 'Classifying' as a scientific method?", 
        back: "Organising objects or events into reasonable groups based on their similarities. [cite: uploaded:Lesson 15.pdf]" 
    },
    { 
        front: "What is 'Pattern Seeking' as a scientific method?", 
        back: "Analysing data to determine whether variables show correlations (relationships). [cite: uploaded:Lesson 15.pdf]" 
    },
    { 
        front: "What is the next step if results *do not* support the hypothesis?", 
        back: "Modify the hypothesis and design a new experiment to re-test it. [cite: uploaded:Lesson 15.pdf]" 
    },
    { 
        front: "What does 'Correlation does not imply causation' mean?", 
        back: "Just because two variables show a pattern (correlation), it doesn't mean one causes the other (e.g., ice cream sales and shark attacks). [cite: uploaded:Lesson 15.pdf]" 
    },

    // --- Unit 2: Laboratory Safety & Apparatus (L2, L8, L9, L11, L12) ---
    { 
        front: "Purpose of a Fume Cupboard?", 
        back: "To safely remove noxious or dangerous fumes and gases from an experiment. [cite: uploaded:Lesson 2.pdf, uploaded:Lesson 9.pdf]" 
    },
    { 
        front: "When must safety goggles be worn?", 
        back: "At all times during experiments involving fire, chemicals, or solutions. [cite: uploaded:Lesson 9.pdf]" 
    },
    { 
        front: "Procedure for chemical spills on skin?", 
        back: "Immediately wash the affected area with plenty of running water and inform the teacher. [cite: uploaded:Lesson 9.pdf]" 
    },
    { 
        front: "Procedure for chemical spills in the eye?", 
        back: "Use the eye wash bottle/station immediately to rinse the eye and inform the teacher. [cite: uploaded:Lesson 9.pdf]" 
    },
    { 
        front: "The three components of the Fire Triangle?", 
        back: "Fuel, Oxygen, and High Temperature (Heat). [cite: uploaded:Lesson 9.pdf]" 
    },
    { 
        front: "Why should you NEVER use water on an oil fire?", 
        back: "Water boils instantly, creating steam that spreads the burning oil droplets, making the fire worse. [cite: uploaded:Lesson 9.pdf]" 
    },
    { 
        front: "Key rule for drawing apparatus diagrams?", 
        back: "Use a sharp pencil, use a ruler for straight lines, and DO NOT shade the diagram. [cite: uploaded:Lesson 8.pdf]" 
    },
    { 
        front: "What is the Luminous flame?", 
        back: "A yellow, sooty, cooler flame (approx. $300^\\circ\\text{C}$) produced when the air hole is closed. Used as the 'safety flame'. [cite: uploaded:Lesson 11.pdf]" 
    },
    { 
        front: "What is the Non-Luminous flame?", 
        back: "A blue, roaring, hotter flame (approx. $900^\\circ\\text{C}$) produced when the air hole is open. Used for heating. [cite: uploaded:Lesson 11.pdf]" 
    },
    { 
        front: "First essential step before lighting a Bunsen burner?", 
        back: "Check the tubing is connected, place it on a heat-proof mat, and ensure the air hole is CLOSED. [cite: uploaded:Lesson 11.pdf, uploaded:Lesson 12.pdf]" 
    },

    // --- Unit 3: Measurement & Data Handling (L10, L13, L14) ---
    { 
        front: "What is 'Parallax Error'?", 
        back: "An error caused by reading a measurement from a wrong angle (not at eye level). [cite: uploaded:Lesson 13.pdf, uploaded:Lesson 14.pdf]" 
    },
    { 
        front: "How to avoid Parallax Error with liquids in a measuring cylinder?", 
        back: "Read at eye level, at the bottom of the meniscus (the curved liquid surface). [cite: uploaded:Lesson 13.pdf]" 
    },
    { 
        front: "Volume conversion: $1\\text{ mL} = ?$", 
        back: "$1\\text{ cm}^{3}$ [cite: uploaded:Lesson 13.pdf]" 
    },
    { 
        front: "Volume conversion: $1\\text{ L} = ?$", 
        back: "$1000\\text{ mL}$ or $1000\\text{ cm}^{3}$ [cite: uploaded:Lesson 13.pdf]" 
    },
    { 
        front: "Difference between Accuracy and Precision?", 
        back: "**Accuracy** is closeness to the true value. **Precision** is closeness of measurements to each other. [cite: uploaded:Lesson 14.pdf]" 
    },
    { 
        front: "What is 'Resolution' of an instrument?", 
        back: "The smallest value that the instrument can detect or display. [cite: uploaded:Lesson 14.pdf]" 
    },
    { 
        front: "What is an 'Outlier' in a data set?", 
        back: "An extreme value that is far away from the rest of the data. [cite: uploaded:Lesson 14.pdf]" 
    },
    { 
        front: "How should you handle an 'Outlier' when calculating an average?", 
        back: "It should be ignored (excluded) from the calculation. [cite: uploaded:Lesson 14.pdf]" 
    },
    { 
        front: "Why must you not use the same dropper for different solutions?", 
        back: "To prevent contamination of the original solutions. [cite: uploaded:Lesson 10.pdf]" 
    },
    { 
        front: "Difference between 'Colourless' and 'Transparent'?", 
        back: "'Colourless' means no colour (like water). 'Transparent' means light can pass through clearly (a blue solution can be transparent). [cite: uploaded:Lesson 10.pdf]" 
    },
    { 
        front: "What is a 'precipitate'?", 
        back: "A solid suspension (cloudy solid) formed when two solutions are mixed. [cite: uploaded:Lesson 10.pdf]" 
    },
    { 
        front: "What is a 'Zero Error'?", 
        back: "An error where the tool does not read zero when it is not measuring anything (e.g., a chipped ruler). [cite: uploaded:Lesson 14.pdf]" 
    }
];
        // -------------------------------

        
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const endScreen = document.getElementById('end-screen');
        const startButton = document.getElementById('start-button');
        const restartButtons = document.querySelectorAll('.restart-button');
        
        const cardCounter = document.getElementById('card-counter');
        const flashcardWrapper = document.getElementById('flashcard-wrapper');
        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        
        const flipButton = document.getElementById('flip-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        const finalScore = document.getElementById('final-score');

        // Game Variables
        let currentDeck = [];
        let currentCardIndex = 0;
        let isFlipped = false;

        // Shuffle function (same as your quiz)
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startGame() {
            // Shuffle the deck for this session
            currentDeck = shuffleArray([...allFlashcards]);
            currentCardIndex = 0;
            
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            flashcardScreen.style.display = 'block';
            
            showCard();
        }

        function showCard() {
            // Get the current card data
            const card = currentDeck[currentCardIndex];
            
            // Populate the text
            cardFront.textContent = card.front;
            cardBack.textContent = card.back;
            
            // Update counter
            cardCounter.textContent = `Card ${currentCardIndex + 1} / ${currentDeck.length}`;
            
            // Reset flip state
            flashcard.classList.remove('is-flipped');
            isFlipped = false;
            
            // Update button states
            prevButton.disabled = (currentCardIndex === 0);
            
            if (currentCardIndex === currentDeck.length - 1) {
                nextButton.textContent = "Finish";
            } else {
                nextButton.textContent = "Next";
            }
        }
        
        function flipCard() {
            flashcard.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentCardIndex < currentDeck.length - 1) {
                currentCardIndex++;
                showCard();
            } else {
                // On the last card, "Next" becomes "Finish"
                showEndScreen();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }

        function showEndScreen() {
            flashcardScreen.style.display = 'none';
            endScreen.style.display = 'block';
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        
        // Flip the card by clicking the card itself OR the flip button
        flashcardWrapper.addEventListener('click', flipCard);
        flipButton.addEventListener('click', flipCard);
        
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);
        
        restartButtons.forEach(button => button.addEventListener('click', startGame));
        
    </script>
</body>
</html>
