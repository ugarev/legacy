<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Explorer: Plants & Animals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Tree Connector Lines */
        .tree-line {
            position: absolute;
            background-color: #cbd5e1;
            z-index: 0;
        }
        
        .interactive-card {
            transition: all 0.3s ease;
        }
        .interactive-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* Custom Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 font-sans pb-12">

    <!-- Header -->

                </div>

            </div>

                <button onclick="setTab('plants')" id="tab-plants" class="whitespace-nowrap flex-1 md:flex-none px-6 py-2 rounded-md text-sm font-bold transition-all bg-white text-teal-600 shadow-sm">Types of Plants</button>

            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">

                        <div class="flex flex-col items-center space-y-6 relative z-10">

                            </button>

                            <!-- Level 1: Vascular / Non-Vascular -->

                                <!-- Connector Lines -->
                                <div class="absolute top-[-24px] left-1/2 w-0.5 h-6 bg-slate-300 -translate-x-1/2"></div>
                                <div class="absolute top-[-12px] left-1/4 right-1/4 h-0.5 bg-slate-300"></div>
                                <div class="absolute top-[-12px] left-1/4 w-0.5 h-3 bg-slate-300"></div>
                                <div class="absolute top-[-12px] right-1/4 w-0.5 h-3 bg-slate-300"></div>

                                    Non-vascular
                                </button>
                                <button onclick="showInfo('plants', 'vascular')" class="bg-white text-slate-600 font-semibold py-2 px-2 rounded-lg border border-slate-200 hover:border-teal-400 hover:bg-teal-50 transition-colors text-sm">
                                    Vascular
                                </button>
                            </div>

                            <!-- Level 2: Seed / Seedless (Under Vascular) -->
                            <div class="w-full flex justify-end relative">
                                <div class="w-1/2 grid grid-cols-2 gap-2 relative pl-2">
                                    <!-- Connector -->
                                    <div class="absolute top-[-24px] left-1/2 w-0.5 h-6 bg-slate-300 -translate-x-1/2"></div>
                                    <div class="absolute top-[-12px] left-1/4 right-1/4 h-0.5 bg-slate-300"></div>
                                    <div class="absolute top-[-12px] left-1/4 w-0.5 h-3 bg-slate-300"></div>
                                    <div class="absolute top-[-12px] right-1/4 w-0.5 h-3 bg-slate-300"></div>

                                    <button onclick="showInfo('plants', 'seedless')" class="bg-white text-slate-500 py-2 px-1 rounded-lg border border-slate-200 hover:border-teal-400 hover:text-teal-700 transition-colors text-xs">
                                        Seedless

                            </div>

                                        Flowering

                            </div>

        </div>

                                    </button>
                                    <button onclick="showInfo('animals', 'mammals')" class="bg-white text-slate-500 py-1 px-2 rounded border border-slate-200 hover:border-indigo-400 hover:text-indigo-700 transition-colors text-xs">
                                        Mammals
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Right: Animal Detail View -->
                <div class="lg:col-span-7">
                    <div id="animal-detail-card" class="bg-white rounded-2xl shadow-lg border-l-8 border-indigo-500 p-8 h-full">
                        <div class="flex items-center gap-3 mb-6">
                            <div id="animal-icon" class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-2xl">ü¶Å</div>
                            <h3 id="animal-title" class="text-2xl font-bold text-slate-800">Select a Group</h3>
                        </div>
                        
                        <div class="space-y-6">
                            <div id="animal-desc-container" class="hidden">
                                <h4 class="font-bold text-slate-700 uppercase text-xs tracking-wider mb-2">Key Features</h4>
                                <ul id="animal-features" class="list-disc pl-5 text-slate-600 space-y-2 leading-relaxed"></ul>
                            </div>

                            <div id="animal-example-container" class="hidden bg-slate-50 p-4 rounded-xl border border-slate-100">
                                <h4 class="font-bold text-slate-700 uppercase text-xs tracking-wider mb-2">Examples</h4>
                                <p id="animal-examples" class="text-indigo-700 font-medium"></p>
                            </div>
                            
                            <!-- Special Fun Fact Box (Only for confusing animals) -->
                            <div id="animal-fact-container" class="hidden bg-yellow-50 p-4 rounded-xl border border-yellow-200">
                                <h4 class="font-bold text-yellow-800 uppercase text-xs tracking-wider mb-1 flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                    Did you know?
                                </h4>
                                <p id="animal-fact" class="text-sm text-yellow-700"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

        // ==================== FUNCTIONS ====================

        function setTab(tab) {
            document.getElementById('view-plants').classList.add('hidden');
            document.getElementById('view-animals').classList.add('hidden');
            document.getElementById(`view-${tab}`).classList.remove('hidden');

            const btnPlants = document.getElementById('tab-plants');
            const btnAnimals = document.getElementById('tab-animals');

            if (tab === 'plants') {
                btnPlants.className = "whitespace-nowrap flex-1 md:flex-none px-6 py-2 rounded-md text-sm font-bold transition-all bg-white text-teal-600 shadow-sm";
                btnAnimals.className = "whitespace-nowrap flex-1 md:flex-none px-6 py-2 rounded-md text-sm font-bold transition-all text-slate-500 hover:text-slate-700";
                showInfo('plants', 'plants');
            } else {
                btnAnimals.className = "whitespace-nowrap flex-1 md:flex-none px-6 py-2 rounded-md text-sm font-bold transition-all bg-white text-indigo-600 shadow-sm";
                btnPlants.className = "whitespace-nowrap flex-1 md:flex-none px-6 py-2 rounded-md text-sm font-bold transition-all text-slate-500 hover:text-slate-700";
                showInfo('animals', 'animals');
            }
        }

        function showInfo(category, key) {
            const itemData = data[category][key];
            const detailCard = document.getElementById(category === 'plants' ? 'plant-detail-card' : 'animal-detail-card');
            
            // Set Color Theme
            const themeColor = category === 'plants' ? 'text-teal-700' : 'text-indigo-700';
            const iconBg = category === 'plants' ? 'bg-teal-100' : 'bg-indigo-100';

            // Update Header
            document.getElementById(category === 'plants' ? 'plant-icon' : 'animal-icon').innerText = itemData.icon;
            document.getElementById(category === 'plants' ? 'plant-title' : 'animal-title').innerText = itemData.title;
            
            // Update Icon BG
            document.getElementById(category === 'plants' ? 'plant-icon' : 'animal-icon').className = `w-12 h-12 ${iconBg} rounded-full flex items-center justify-center text-2xl`;

            // Update Features
            const featuresList = document.getElementById(category === 'plants' ? 'plant-features' : 'animal-features');
            featuresList.innerHTML = "";
            itemData.features.forEach(f => {
                const li = document.createElement('li');
                li.innerText = f;
                featuresList.appendChild(li);
            });
            document.getElementById(category === 'plants' ? 'plant-desc-container' : 'animal-desc-container').classList.remove('hidden');

            // Update Examples
            const exContainer = document.getElementById(category === 'plants' ? 'plant-example-container' : 'animal-example-container');
            const exText = document.getElementById(category === 'plants' ? 'plant-examples' : 'animal-examples');
            
            if (itemData.examples) {
                exText.innerText = itemData.examples;
                exText.className = `${themeColor} font-medium`;
                exContainer.classList.remove('hidden');
            } else {
                exContainer.classList.add('hidden');
            }

            // Update Fact (Animals Only)
            if (category === 'animals') {
                const factContainer = document.getElementById('animal-fact-container');
                if (itemData.fact) {
                    document.getElementById('animal-fact').innerText = itemData.fact;
                    factContainer.classList.remove('hidden');
                } else {
                    factContainer.classList.add('hidden');
                }
            }
        }

        // Init
        setTab('plants');
