        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }

            20% { transform: translate(-3px, 0px) rotate(1deg); }

            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

            0% { background-color: transparent; }
            50% { background-color: rgba(239, 68, 68, 0.5); } 
            100% { background-color: transparent; }
        }

        .key-btn:active { transform: translateY(2px); }

                <button class="key-btn bg-gray-700 hover:bg-gray-600 rounded-lg p-3 text-xl font-bold shadow-md transition" onclick="inputNum(&#39;5&#39;)">5</button>
                <button class="key-btn bg-gray-700 hover:bg-gray-600 rounded-lg p-3 text-xl font-bold shadow-md transition" onclick="inputNum(&#39;6&#39;)">6</button>
                <button class="key-btn bg-gray-700 hover:bg-gray-600 rounded-lg p-3 text-xl font-bold shadow-md transition" onclick="inputNum(&#39;7&#39;)">7</button>
                <button class="key-btn bg-gray-700 hover:bg-gray-600 rounded-lg p-3 text-xl font-bold shadow-md transition" onclick="inputNum(&#39;8&#39;)">8</button>
                <button class="key-btn bg-gray-700 hover:bg-gray-600 rounded-lg p-3 text-xl font-bold shadow-md transition" onclick="inputNum(&#39;9&#39;)">9</button>
                
                <button class="key-btn bg-red-900 hover:bg-red-800 text-red-100 rounded-lg p-3 text-xl font-bold shadow-md transition" onclick="clearInput()">C</button>
                <button class="key-btn bg-gray-700 hover:bg-gray-600 rounded-lg p-3 text-xl font-bold shadow-md transition" onclick="inputNum(&#39;0&#39;)">0</button>
                <button class="key-btn bg-blue-600 hover:bg-blue-500 text-white rounded-lg p-3 text-xl font-bold shadow-md transition flex items-center justify-center" onclick="submitAnswer()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
                
                <button class="key-btn col-span-3 bg-gray-700 hover:bg-gray-600 rounded-lg p-2 text-lg font-bold shadow-md transition mt-1" onclick="inputNum(&#39;-&#39;)">- (Negative)</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State ---
        const state = {
            level: 1,
            score: 0,
            playerMaxHP: 3,
            playerHP: 3,
            enemyMaxHP: 3,
            enemyHP: 3,
            currentX: 0,
            inputValue: '',
            enemyType: 0
        };

        // --- SVG Monsters ---
        const monsters = [
            // Slime
            `<svg class="w-full h-full text-green-400 float-anim" fill="currentColor" viewBox="0 0 24 24"><path d="M12,20 C8,20 5,18 5,14 C5,10 8,5 12,5 C16,5 19,10 19,14 C19,18 16,20 12,20 Z M8,12 C7.45,12 7,12.45 7,13 C7,13.55 7.45,14 8,14 C8.55,14 9,13.55 9,13 C9,12.45 8.55,12 8,12 Z M16,12 C15.45,12 15,12.45 15,13 C15,13.55 15.45,14 16,14 C16.55,14 17,13.55 17,13 C17,12.45 16.55,12 16,12 Z M12,16 C11,16 10,15.5 10,15.5 C10,15.5 11,15 12,15 C13,15 14,15.5 14,15.5 C14,15.5 13,16 12,16 Z"/></svg>`,
            // Boxy
            `<svg class="w-full h-full text-purple-400 float-anim" fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="7" y="9" width="3" height="3" fill="#1a202c" /><rect x="14" y="9" width="3" height="3" fill="#1a202c" /><rect x="8" y="15" width="8" height="2" fill="#1a202c" /></svg>`,
            // Eye
            `<svg class="w-full h-full text-red-400 float-anim" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>`
        ];

        // --- Core Functions ---

        function startGame() {
            state.score = 0;
            state.level = 1;
            state.playerMaxHP = 3;
            state.playerHP = state.playerMaxHP;
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            
            updateUI();
            spawnEnemy();
        }

        function spawnEnemy() {
            state.enemyMaxHP = Math.ceil(state.level / 2) + 2; // Scaling difficulty HP
            state.enemyHP = state.enemyMaxHP;
            
            // Random monster graphic
            state.enemyType = Math.floor(Math.random() * monsters.length);
            document.getElementById('enemy-sprite').innerHTML = monsters[state.enemyType];
            
            updateHP('enemy');
            generateEquation();
        }

        function generateEquation() {
            clearInput();
            
            // Determine difficulty based on level
            // Level 1-2: x + a = b
            // Level 3-4: ax = b
            // Level 5+: ax + b = c
            
            let a = 1;
            let b = 0;
            let result = 0;
            
            // 1. Pick X first (Answer) to ensure it's an integer
            // Range increases with level
            const range = 5 + state.level; 
            state.currentX = Math.floor(Math.random() * range) + 1; // 1 to range
            
            // Sometimes make x negative in higher levels
            if (state.level > 5 && Math.random() > 0.7) {
                state.currentX *= -1;
            }

            // 2. Determine equation structure
            if (state.level <= 2) {
                // Type: x + b = result
                b = Math.floor(Math.random() * 10) + 1;
                if (Math.random() > 0.5) b *= -1; // x - b = result
                result = state.currentX + b;
                
                let sign = b >= 0 ? '+' : '-';
                document.getElementById('equation-display').innerText = `x ${sign} ${Math.abs(b)} = ${result}`;
            
            } else if (state.level <= 4) {
                // Type: ax = result
                a = Math.floor(Math.random() * 5) + 2; // 2 to 6
                result = a * state.currentX;
                document.getElementById('equation-display').innerText = `${a}x = ${result}`;
            
            } else {
                // Type: ax + b = result
                a = Math.floor(Math.random() * 4) + 2;
                b = Math.floor(Math.random() * 10) + 1;
                if (Math.random() > 0.5) b *= -1;
                
                result = (a * state.currentX) + b;
                
                let sign = b >= 0 ? '+' : '-';
                document.getElementById('equation-display').innerText = `${a}x ${sign} ${Math.abs(b)} = ${result}`;
            }
        }

        // --- Input Handling ---

        function inputNum(val) {
            if (val === '-') {
                if (state.inputValue.startsWith('-')) {
                    state.inputValue = state.inputValue.substring(1);
                } else {
                    state.inputValue = '-' + state.inputValue;
                }
            } else {
                if (state.inputValue.length < 5) {
                    state.inputValue += val;
                }
            }
            document.getElementById('player-input').innerText = state.inputValue;
        }

        function clearInput() {
            state.inputValue = '';
            document.getElementById('player-input').innerText = '';
        }

        function submitAnswer() {
            if (state.inputValue === '' || state.inputValue === '-') return;
            
            const playerAns = parseInt(state.inputValue);
            
            if (playerAns === state.currentX) {
                handleCorrect();
            } else {
                handleWrong();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('game-over-screen').classList.contains('hidden') === false) return;
            if (document.getElementById('start-screen').classList.contains('hidden') === false) return;

            if (e.key >= '0' && e.key <= '9') inputNum(e.key);
            if (e.key === '-') inputNum('-');
            if (e.key === 'Backspace') {
                state.inputValue = state.inputValue.slice(0, -1);
                document.getElementById('player-input').innerText = state.inputValue;
            }
            if (e.key === 'Enter') submitAnswer();
        });

        // --- Game Logic ---

        function handleCorrect() {
            // Visuals
            createFloatingText('Hit!', 'text-yellow-400');
            animateElement('enemy-sprite', 'shake-anim');
            
            // Logic
            state.enemyHP--;
            updateHP('enemy');
            state.score += 10 * state.level;
            updateUI();

            if (state.enemyHP <= 0) {
                createFloatingText('Defeated!', 'text-green-400', 50);
                setTimeout(() => {
                    state.level++;
                    spawnEnemy();
                    // Heal player slightly on win
                    if(state.playerHP < state.playerMaxHP) state.playerHP++;
                    updateHP('player');
                    updateUI();
                }, 800);
            } else {
                generateEquation();
            }
        }

        function handleWrong() {
            // Visuals
            createFloatingText('Miss!', 'text-red-500');
            document.getElementById('damage-layer').style.animation = 'none';
            document.getElementById('damage-layer').offsetHeight; /* trigger reflow */
            document.getElementById('damage-layer').style.animation = 'damage-flash 0.5s';
            animateElement('game-container', 'shake-anim');

            // Logic
            state.playerHP--;
            updateHP('player');

            if (state.playerHP <= 0) {
                setTimeout(gameOver, 500);
            } else {
                clearInput();
            }
        }

        function gameOver() {
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('go-score').innerText = `Score: ${state.score} | Level: ${state.level}`;
        }

        // --- UI Updates ---

        function updateUI() {
            document.getElementById('level-display').innerText = state.level;
            document.getElementById('score-display').innerText = state.score;
        }

        function updateHP(target) {
            if (target === 'player') {
                const percent = (state.playerHP / state.playerMaxHP) * 100;
                document.getElementById('player-hp-bar').style.width = `${percent}%`;
            } else {
                const percent = (state.enemyHP / state.enemyMaxHP) * 100;
                document.getElementById('enemy-hp-bar').style.width = `${percent}%`;
            }
        }

        // --- VFX Helpers ---

        function animateElement(id, animClass) {
            const el = document.getElementById(id);
            el.classList.remove(animClass);
            void el.offsetWidth; // trigger reflow
            el.classList.add(animClass);
        }

        function createFloatingText(text, colorClass, offsetY = 0) {
            const container = document.getElementById('effects-container');
            const el = document.createElement('div');
            el.innerText = text;
            el.className = `absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-bold ${colorClass} z-20 pointer-events-none`;
            el.style.marginTop = `-${offsetY}px`;
            
            // Animate manually via JS to remove element after
            el.animate([
                { opacity: 1, transform: 'translate(-50%, -50%) scale(0.5)' },
                { opacity: 1, transform: 'translate(-50%, -150%) scale(1.2)' },
                { opacity: 0, transform: 'translate(-50%, -200%) scale(1)' }
            ], {
                duration: 800,
                easing: 'ease-out'
            }).onfinish = () => el.remove();

            container.appendChild(el);
        }

    </script>

</body></html>
