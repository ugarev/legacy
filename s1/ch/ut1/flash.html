<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中史中一單元一</title>
    <!-- Using the same styles as your quiz app -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --warning-color: #db7B2b;
            --bg-color: #f4f7f9;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 900px; /* Kept the same max-width */
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #start-screen, #end-screen {
            padding: 50px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #start-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        #start-button, .restart-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button:hover, .restart-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        
        /* This is the main study screen */
        #flashcard-screen {
            display: none;
        }

        #header {
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            justify-content: center; /* Centered the counter */
            align-items: center;
            position: relative;
        }

        #header div {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* Container for the card and buttons */
        #card-container {
            padding: 30px 40px;
        }

        /* --- Flashcard Styles --- */
        #flashcard-wrapper {
            /* Sets up the 3D space for the flip */
            perspective: 1000px;
            min-height: 300px;
            margin-bottom: 25px;
        }

        #flashcard {
            position: relative;
            width: 100%;
            height: 300px;
            /* Handles the 3D flip */
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        /* State when flipped */
        #flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        /* Front and Back common styles */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Hides the back-face during flip */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        #card-front {
            background-color: var(--white);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.5;
        }

        #card-back {
            background-color: #eef5ff; /* Light blue, from your timer */
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            /* Positioned on the back */
            transform: rotateY(180deg);
            font-size: 1.4rem;
            line-height: 1.6;
        }
        /* --- End Flashcard Styles --- */


        /* Navigation buttons */
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        /* Flip button, styled like 'Next' from quiz */
        #flip-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #flip-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        
        /* Prev/Next buttons, styled like 'Next' from quiz */
        #prev-button, #next-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #prev-button:hover, #next-button:hover {
            background-color: #40B89F;
            transform: translateY(-2px);
        }

        #prev-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #end-screen {
            display: none;
        }

        #final-score { /* Renamed for clarity, but same ID */
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div id="game-container">

        <div id="start-screen">
            <h1>中史中一單元一</h1>
            <h2>Flashcards</h2>
            <p>Click the card to flip it. Use the buttons to navigate.</p>
            <button id="start-button">Start Studying</button>
        </div>

        <div id="flashcard-screen">
            <div id="header">
                <div id="card-counter">Card 1 / 10</div>
            </div>
            <div id="card-container">
                
                <!-- This wrapper holds the card -->
                <div id="flashcard-wrapper">
                    <div id="flashcard">
                        <div id="card-front" class="card-face">
                            <!-- Front content goes here -->
                        </div>
                        <div id="card-back" class="card-face">
                            <!-- Back content goes here -->
                        </div>
                    </div>
                </div>
                
                <!-- Main 'Flip' button -->
                <button id="flip-button">Flip Card</button>

                <!-- Prev/Next navigation -->
                <div id="nav-buttons">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>
            </div>
        </div>

        <div id="end-screen">
            <h1>Study session done!</h1>
            <div id="final-score">You've completed all the cards!</div>
            <p>Practice makes perfect, keep revising!</p>
            <button class="restart-button">Study Again</button>
        </div>

    </div>

    <script>
        // --- MODULAR FLASHCARD DATA ---
        // Just edit this array to change the flashcards
        const allFlashcards = [
            { 
                front: "舊石器時代的代表人類，已知用火？", 
                back: "北京人" 
            },
            { 
                front: "新石器時代，懂得農耕、畜牧和燒製陶器，開始了甚麼生活？", 
                back: "定居生活" 
            },
            { 
                front: "新石器時代黃河流域的代表文化，以彩陶聞名？", 
                back: "仰韶文化 (或 彩陶文化)" 
            },
            { 
                front: "誰被尊為「華夏民族始祖」？", 
                back: "黃帝" 
            },
            { 
                front: "傳疑時代，部落聯盟領袖傳位給賢能之士的制度叫甚麼？", 
                back: "禪讓制度" 
            },
            { 
                front: "「禪讓制」的準則是甚麼？", 
                back: "才德 (品德才幹)" 
            },
            { 
                front: "誰破壞了「禪讓制」，建立了中國第一個王朝「夏」？", 
                back: "啟 (禹的兒子)" 
            },
            { 
                front: "夏朝的建立，使「家天下」取代了甚麼？", 
                back: "公天下" 
            },
            { 
                front: "夏朝的王位繼承制度叫甚麼？", 
                back: "世襲制度" 
            },
            { 
                front: "誰推翻了夏桀，建立了商朝？", 
                back: "商湯" 
            },
            { 
                front: "商代刻在龜甲和獸骨上，用於占卜和記事的文字叫甚麼？", 
                back: "甲骨文" 
            },
            { 
                front: "商代成熟的冶鑄工藝品，多用作禮器和兵器的是？", 
                back: "青銅器" 
            },
            { 
                front: "誰在哪一場戰役推翻商紂，建立西周？", 
                back: "周武王 (姬發) 在「牧野之戰」。" 
            },
            { 
                front: "西周的都城在哪裏？", 
                back: "鎬京" 
            },
            { 
                front: "誰輔助周成王，平定叛亂並營建東都「洛邑」？", 
                back: "周公旦 (姬旦)" 
            },
            { 
                front: "西周「封土建國」的制度叫甚麼？", 
                back: "封建制度" 
            },
            { 
                front: "西周封建制度下，天子直接管轄的地區叫甚麼？", 
                back: "王畿" 
            },
            { 
                front: "諸侯對周天子有甚麼義務？ (任舉兩項)", 
                back: "定期朝見 / 交納貢品 / 跟從天子出征 / 出兵救助周王。" 
            },
            { 
                front: "西周宗法制度的核心 (繼承方法) 是？", 
                back: "嫡長子繼承制" 
            },
            { 
                front: "周公「制禮作樂」的主要目的是甚麼？", 
                back: "維護封建的階級秩序 (或 鞏固統治)。" 
            },
            { 
                front: "井田制度中，收成歸貴族所有的田地叫甚麼？", 
                back: "公田" 
            },
            { 
                front: "西周社會階級由上至下排列？", 
                back: "天子 → 諸侯 → 卿大夫 → 士 → 平民" 
            },
            { 
                front: "哪一位君主因寵愛褒姒而導致西周滅亡？", 
                back: "周幽王" 
            },
            { 
                front: "誰將都城東遷至洛邑，開始了東周？", 
                back: "周平王 (宜臼)" 
            },
            { 
                front: "東周時期的第一個階段 (王室衰微、諸侯崛起) 叫甚麼？", 
                back: "春秋時期" 
            }
        ];
        // -------------------------------

        
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const endScreen = document.getElementById('end-screen');
        const startButton = document.getElementById('start-button');
        const restartButtons = document.querySelectorAll('.restart-button');
        
        const cardCounter = document.getElementById('card-counter');
        const flashcardWrapper = document.getElementById('flashcard-wrapper');
        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        
        const flipButton = document.getElementById('flip-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        const finalScore = document.getElementById('final-score');

        // Game Variables
        let currentDeck = [];
        let currentCardIndex = 0;
        let isFlipped = false;

        // Shuffle function (same as your quiz)
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startGame() {
            // Shuffle the deck for this session
            currentDeck = shuffleArray([...allFlashcards]);
            currentCardIndex = 0;
            
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            flashcardScreen.style.display = 'block';
            
            showCard();
        }

        function showCard() {
            // Get the current card data
            const card = currentDeck[currentCardIndex];
            
            // Populate the text
            cardFront.textContent = card.front;
            cardBack.textContent = card.back;
            
            // Update counter
            cardCounter.textContent = `Card ${currentCardIndex + 1} / ${currentDeck.length}`;
            
            // Reset flip state
            flashcard.classList.remove('is-flipped');
            isFlipped = false;
            
            // Update button states
            prevButton.disabled = (currentCardIndex === 0);
            
            if (currentCardIndex === currentDeck.length - 1) {
                nextButton.textContent = "Finish";
            } else {
                nextButton.textContent = "Next";
            }
        }
        
        function flipCard() {
            flashcard.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentCardIndex < currentDeck.length - 1) {
                currentCardIndex++;
                showCard();
            } else {
                // On the last card, "Next" becomes "Finish"
                showEndScreen();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }

        function showEndScreen() {
            flashcardScreen.style.display = 'none';
            endScreen.style.display = 'block';
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        
        // Flip the card by clicking the card itself OR the flip button
        flashcardWrapper.addEventListener('click', flipCard);
        flipButton.addEventListener('click', flipCard);
        
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);
        
        restartButtons.forEach(button => button.addEventListener('click', startGame));
        
    </script>
</body>
</html>
