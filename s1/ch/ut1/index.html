            margin-bottom: 25px;

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

                correctAnswer: "沒有文字記載，僅靠神話傳說流傳的時期",

        // ----------------------------------------------------
        // (GAME LOGIC)
        // ----------------------------------------------------
        
        // DOM 
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const startButton = document.getElementById('start-button');
        const restartButtons = document.querySelectorAll('.restart-button');
        const questionCounter = document.getElementById('question-counter');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const feedback = document.getElementById('feedback');
        const feedbackAnswer = document.getElementById('feedback-answer');
        const nextButton = document.getElementById('next-button');
        const finalScore = document.getElementById('final-score');
        
        const longAnswerContainer = document.getElementById('long-answer-container');
        const longAnswerInput = document.getElementById('long-answer-input');
        const submitLongAnswer = document.getElementById('submit-long-answer');

        // VARS
        let currentGameQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        const TOTAL_SCORE = 20;

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startGame() {
            const mcQuestions = allQuestions.filter(q => q.type !== 'long');
            const laQuestions = allQuestions.filter(q => q.type === 'long');
            
            const shuffledMC = shuffleArray(mcQuestions).slice(0, 8);
            const shuffledLA = shuffleArray(laQuestions).slice(0, 2);
            
            currentGameQuestions = shuffleArray([...shuffledMC, ...shuffledLA]);
            
            currentQuestionIndex = 0;
            score = 0;
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            scoreDisplay.textContent = `Score: 0 / ${TOTAL_SCORE}`;
            
            showQuestion();
        }

        function showQuestion() {
            resetQuestionState();
            const question = currentGameQuestions[currentQuestionIndex];
            
            questionText.textContent = question.question;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} / 10`;
            
            timeLeft = question.time || 15;
            timerDisplay.textContent = timeLeft;
            if (timeLeft > 15) {
                timerDisplay.style.borderColor = "var(--secondary-color)";
                timerDisplay.style.color = "var(--secondary-color)";
            }
            
            if (question.type === "long") {
                optionsGrid.style.display = 'none';
                longAnswerContainer.style.display = 'block';
                longAnswerInput.value = '';
                submitLongAnswer.onclick = submitLongAnswerHandler; 
            } else {
                optionsGrid.style.display = 'grid';
                longAnswerContainer.style.display = 'none';
                
                let options = [];
                if (question.correctAnswer === "True" || question.correctAnswer === "False" || question.correctAnswer === "Not Given") {
                    options = ["True", "False", "Not Given"];
                } else {
                    options = [question.correctAnswer, ...question.incorrectAnswers];
                }
                
                const shuffledOptions = shuffleArray([...options]);
                
                optionsGrid.innerHTML = '';
                
                if (shuffledOptions.length <= 3) {
                    optionsGrid.style.gridTemplateColumns = '1fr';
                } else {
                    optionsGrid.style.gridTemplateColumns = '1fr 1fr';
                }

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.onclick = selectMCQAnswer; 
                    optionsGrid.appendChild(button);
                });
            }
            
            startTimer();
        }

        function resetQuestionState() {
            feedback.textContent = '';
            feedbackAnswer.textContent = '';
            nextButton.style.display = 'none';
            timerDisplay.classList.remove('warning');
            timerDisplay.style.borderColor = "var(--primary-color)";
            timerDisplay.style.color = "var(--primary-color)";
            
            optionsGrid.style.display = 'none';
            longAnswerContainer.style.display = 'none';
            
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = false;
                button.onclick = null;
            });
            longAnswerInput.disabled = false;
            submitLongAnswer.disabled = false;
            submitLongAnswer.onclick = null;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 5) {
                    timerDisplay.classList.add('warning');
                    timerDisplay.style.borderColor = "var(--incorrect-color)";
                    timerDisplay.style.color = "var(--incorrect-color)";
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            clearInterval(timer);
            feedback.textContent = "Times up! 0 marks";
            feedback.style.color = "var(--warning-color)";
            
            const question = currentGameQuestions[currentQuestionIndex];
            if (question.type === "long") {
                feedbackAnswer.textContent = question.feedback; 
            }
            
            disableOptions();
            showCorrectAnswer();
            nextButton.style.display = 'block';
        }

        function selectMCQAnswer(e) {
            clearInterval(timer);
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = currentGameQuestions[currentQuestionIndex].correctAnswer;

            disableOptions();

            if (selectedAnswer === correctAnswer) {
                score += 2;
                scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                feedback.textContent = "Correct! +2 marks";
                feedback.style.color = "var(--correct-color)";
                selectedButton.classList.add('correct');
            } else {
                feedback.textContent = "Incorrect. 0 marks";
                feedback.style.color = "var(--incorrect-color)";
                selectedButton.classList.add('incorrect');
                showCorrectAnswer();
            }
            
            nextButton.style.display = 'block';
        }
        
        function submitLongAnswerHandler() {
            clearInterval(timer);
            const userAnswer = longAnswerInput.value;
            const question = currentGameQuestions[currentQuestionIndex];
            
            disableOptions();

            let fullMarkMatchCount = 0;
            for (const key of question.fullMarkKeys) {
                if (userAnswer.includes(key)) {
                    fullMarkMatchCount++;
                }
            }

            if (fullMarkMatchCount === question.fullMarkKeys.length) {
                score += 2;
                scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                feedback.textContent = "Fully correct! +2 marks";
                feedback.style.color = "var(--correct-color)";
            } else {
                let partialMarkMatchCount = 0;
                for (const key of question.partialMarkKeys) {
                    if (userAnswer.includes(key)) {
                        partialMarkMatchCount++;
                        break; 
                    }
                }

                if (fullMarkMatchCount > 0 || partialMarkMatchCount > 0) {
                    // --- 1分 ---
                    score += 1;
                    scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                    feedback.textContent = "Partially Correct +1 mark";
                    feedback.style.color = "var(--warning-color)";
                } else {
                    // --- 0分 ---
                    feedback.textContent = "Incorrect. 0 marks";
                    feedback.style.color = "var(--incorrect-color)";
                }
            }
            
            feedbackAnswer.textContent = question.feedback; 
            nextButton.style.display = 'block';
        }

        function showCorrectAnswer() {
             const question = currentGameQuestions[currentQuestionIndex];
             if (question.type !== "long") {
                const correctAnswer = question.correctAnswer;
                document.querySelectorAll('.option-button').forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
             }
        }

        function disableOptions() {
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = true;
                button.onclick = null;
            });
            longAnswerInput.disabled = true;
            submitLongAnswer.disabled = true;
            submitLongAnswer.onclick = null;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentGameQuestions.length) {
                showQuestion();
            } else {
                showEndScreen();
            }
        }

        // --- THIS IS THE MODIFIED FUNCTION ---
        function showEndScreen() {
            quizScreen.style.display = 'none';
            endScreen.style.display = 'block';
            finalScore.textContent = `Your final score: ${score} / ${TOTAL_SCORE}`;
            
            // --- NEW COOKIE LOGIC ---
            // 1. Get the old score from the cookie
            const oldScoreStr = getCookie("score");
            const oldScore = parseInt(oldScoreStr || "0", 10);
            
            // 2. Calculate the new total score (old score + score from this game)
            // 'score' is the variable from this challenge
            const newTotalScore = oldScore + score; 

            // 3. Save the new total score back to the cookie
            // Set it for 10 year (3650 days)
            setCookie("score", newTotalScore, 3650);
            
            console.log(`Old score: ${oldScore}, Score from this game: ${score}, New total score: ${newTotalScore}`);
            // --- END NEW LOGIC ---
        }
        // --- END MODIFIED FUNCTION ---


        startButton.addEventListener('click', startGame);
        nextButton.addEventListener('click', nextQuestion);
        restartButtons.forEach(button => button.addEventListener('click', startGame));
        
    </script>
