<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi UT 1</title>
    <!-- Using the same styles as your quiz app -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --warning-color: #db7B2b;
            --bg-color: #f4f7f9;
            --text-color: #333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 100%;
            max-width: 900px; /* Kept the same max-width */
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #start-screen, #end-screen {
            padding: 50px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #start-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        #start-button, .restart-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button:hover, .restart-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        
        /* This is the main study screen */
        #flashcard-screen {
            display: none;
        }

        #header {
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            justify-content: center; /* Centered the counter */
            align-items: center;
            position: relative;
        }

        #header div {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* Container for the card and buttons */
        #card-container {
            padding: 30px 40px;
        }

        /* --- Flashcard Styles --- */
        #flashcard-wrapper {
            /* Sets up the 3D space for the flip */
            perspective: 1000px;
            min-height: 300px;
            margin-bottom: 25px;
        }

        #flashcard {
            position: relative;
            width: 100%;
            height: 300px;
            /* Handles the 3D flip */
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        /* State when flipped */
        #flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        /* Front and Back common styles */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Hides the back-face during flip */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        #card-front {
            background-color: var(--white);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.5;
        }

        #card-back {
            background-color: #eef5ff; /* Light blue, from your timer */
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            /* Positioned on the back */
            transform: rotateY(180deg);
            font-size: 1.4rem;
            line-height: 1.6;
        }
        /* --- End Flashcard Styles --- */


        /* Navigation buttons */
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        /* Flip button, styled like 'Next' from quiz */
        #flip-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #flip-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        
        /* Prev/Next buttons, styled like 'Next' from quiz */
        #prev-button, #next-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #prev-button:hover, #next-button:hover {
            background-color: #40B89F;
            transform: translateY(-2px);
        }

        #prev-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #end-screen {
            display: none;
        }

        #final-score { /* Renamed for clarity, but same ID */
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div id="game-container">

        <div id="start-screen">
            <h1>S1 History UT 1</h1>
            <h2>Flashcards</h2>
            <p>Click the card to flip it. Use the buttons to navigate.</p>
            <button id="start-button">Start Studying</button>
        </div>

        <div id="flashcard-screen">
            <div id="header">
                <div id="card-counter">Card 1 / 10</div>
            </div>
            <div id="card-container">
                
                <!-- This wrapper holds the card -->
                <div id="flashcard-wrapper">
                    <div id="flashcard">
                        <div id="card-front" class="card-face">
                            <!-- Front content goes here -->
                        </div>
                        <div id="card-back" class="card-face">
                            <!-- Back content goes here -->
                        </div>
                    </div>
                </div>
                
                <!-- Main 'Flip' button -->
                <button id="flip-button">Flip Card</button>

                <!-- Prev/Next navigation -->
                <div id="nav-buttons">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>
            </div>
        </div>

        <div id="end-screen">
            <h1>Study session done!</h1>
            <div id="final-score">You've completed all the cards!</div>
            <p>Practice makes perfect, keep revising!</p>
            <button class="restart-button">Study Again</button>
        </div>

    </div>

    <script>
        // --- MODULAR FLASHCARD DATA ---
        // Just edit this array to change the flashcards
        const allFlashcards = [
    // --- Academic Honesty ---
    { 
        front: "What is a key purpose of making references?", 
        back: "To give credits to the original authors." 
    },
    { 
        front: "What must you add when you **paraphrase/summarise** a source to avoid plagiarism?", 
        back: "An in-text reference (citation)." 
    },
    { 
        front: "What is the common form of plagiarism related to quotes?", 
        back: "Adding quotations, but not citing the source." 
    },
    { 
        front: "What should you do to avoid plagiarism when using charts or statistics?", 
        back: "Cite the source (using a full reference list)." 
    },

    // --- Basics of Learning History (Time Counting) ---
    { 
        front: "What range of years falls into the **3rd millennium**?", 
        back: "2001-3000." 
    },
    { 
        front: "What century does the year **AD 621** belong to?", 
        back: "The 7th century (600s). (Century rule: Take the first digits and add 1)." 
    },
    { 
        front: "What decade does the year **AD 1842** belong to?", 
        back: "The 5th decade (40s, or 1840-1849)." 
    },
    { 
        front: "Give an example of a **Primary Source** from the notes.", 
        back: "Archaeological finds, official records, diaries, or letters." 
    },
    { 
        front: "Give an example of a **Secondary Source** from the notes.", 
        back: "History books, research essays, or biographies." 
    },

    // --- Module 1: History of Early Hong Kong ---
    { 
        front: "When did the historic times of Hong Kong begin?", 
        back: "214BC, when Hong Kong became part of the Qin Dynasty." 
    },
    { 
        front: "What does the dialect group name **'Punti'** refer to?", 
        back: "The Cantonese, as they were the earliest group to settle in Hong Kong ('local people')." 
    },
    { 
        front: "What were the **Five Great Clans** of the New Territories?", 
        back: "The Tangs, The Haus, The Pangs, The Lius, and The Mans." 
    },
    { 
        front: "Why were **walled villages** built?", 
        back: "For protection from pirates and bandits during the Ming and Qing Dynasties." 
    },
    { 
        front: "What was the main livelihood of the **Boat People (Tanka)**?", 
        back: "Fishing, oyster farming, pearl-diving, or working in the shipping industry." 
    },
    { 
        front: "Which specialized trade was the **Hakka** dialect group known for?", 
        back: "Quarrying and stone cutting (also salt-making and brick making)." 
    },
    { 
        front: "What was the Ancestral Hall's function besides worship?", 
        back: "To discuss village affairs, hold celebrations, hear cases, or be used as a school." 
    },
    { 
        front: "Which sea deities did the Boat People/Fuklo primarily worship?", 
        back: "Tin Hau and Hung Shing (for a safe return from sea)." 
    },
    { 
        front: "What contributed to the **diverse culture** in early Hong Kong's belief system?", 
        back: "People inland began to worship the sea deities (Tin Hau/Hung Shing) alongside traditional popular religion (like Kwan Tai/Pao Kung)." 
    },
    { 
        front: "Why did the Five Great Clans have high social status?", 
        back: "Their founding fathers or relatives had scholarly titles or were government officials." 
    },
];
        // -------------------------------

        
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const flashcardScreen = document.getElementById('flashcard-screen');
        const endScreen = document.getElementById('end-screen');
        const startButton = document.getElementById('start-button');
        const restartButtons = document.querySelectorAll('.restart-button');
        
        const cardCounter = document.getElementById('card-counter');
        const flashcardWrapper = document.getElementById('flashcard-wrapper');
        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        
        const flipButton = document.getElementById('flip-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        const finalScore = document.getElementById('final-score');

        // Game Variables
        let currentDeck = [];
        let currentCardIndex = 0;
        let isFlipped = false;

        // Shuffle function (same as your quiz)
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startGame() {
            // Shuffle the deck for this session
            currentDeck = shuffleArray([...allFlashcards]);
            currentCardIndex = 0;
            
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            flashcardScreen.style.display = 'block';
            
            showCard();
        }

        function showCard() {
            // Get the current card data
            const card = currentDeck[currentCardIndex];
            
            // Populate the text
            cardFront.textContent = card.front;
            cardBack.textContent = card.back;
            
            // Update counter
            cardCounter.textContent = `Card ${currentCardIndex + 1} / ${currentDeck.length}`;
            
            // Reset flip state
            flashcard.classList.remove('is-flipped');
            isFlipped = false;
            
            // Update button states
            prevButton.disabled = (currentCardIndex === 0);
            
            if (currentCardIndex === currentDeck.length - 1) {
                nextButton.textContent = "Finish";
            } else {
                nextButton.textContent = "Next";
            }
        }
        
        function flipCard() {
            flashcard.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentCardIndex < currentDeck.length - 1) {
                currentCardIndex++;
                showCard();
            } else {
                // On the last card, "Next" becomes "Finish"
                showEndScreen();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }

        function showEndScreen() {
            flashcardScreen.style.display = 'none';
            endScreen.style.display = 'block';
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        
        // Flip the card by clicking the card itself OR the flip button
        flashcardWrapper.addEventListener('click', flipCard);
        flipButton.addEventListener('click', flipCard);
        
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);
        
        restartButtons.forEach(button => button.addEventListener('click', startGame));
        
    </script>
</body>
</html>
