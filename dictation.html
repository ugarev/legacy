<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chinese Dictation Reviser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Prevent scrolling when drawing on mobile */
        body {
            overscroll-behavior: none;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Grid background for the canvas */
        .tian-ge-zi {
            background-image: 
                linear-gradient(#e5e7eb 1px, transparent 1px),
                linear-gradient(90deg, #e5e7eb 1px, transparent 1px),
                linear-gradient(45deg, transparent 49.5%, #f3f4f6 49.5%, #f3f4f6 50.5%, transparent 50.5%),
                linear-gradient(-45deg, transparent 49.5%, #f3f4f6 49.5%, #f3f4f6 50.5%, transparent 50.5%);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            background-position: center;
        }

        #canvas-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #374151;
            background-color: white;
            touch-action: none; /* Critical for drawing */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            z-index: 10;
        }

        /* Overlay for the correct character */
        #overlay-char {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 200px;
            font-family: "KaiTi", "STKaiti", serif; /* Calligraphy style font */
            color: rgba(220, 38, 38, 0.6); /* Red, semi-transparent */
            z-index: 5; /* Below canvas initially, but we toggle visibility */
            pointer-events: none;
            user-select: none;
        }

        .screen {
            display: none;
            height: 100dvh;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* Hide scrollbar for syllabus box */
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen w-screen overflow-hidden">

    <!-- SCREEN 1: SETUP -->
    <div id="setup-screen" class="screen active p-6 justify-center max-w-md mx-auto w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">Dictation Reviser</h1>
        
        <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
        <div class="flex gap-2 mb-4">
            <button id="lang-canto" class="flex-1 py-2 px-4 rounded-lg border-2 border-indigo-600 bg-indigo-600 text-white font-medium transition" onclick="setLang('zh-HK')">Cantonese</button>
            <button id="lang-mando" class="flex-1 py-2 px-4 rounded-lg border-2 border-gray-300 text-gray-600 font-medium transition" onclick="setLang('zh-CN')">Putonghua</button>
        </div>

        <label class="block text-sm font-medium text-gray-700 mb-2">Syllabus (One word per line)</label>
        <textarea id="syllabus-input" class="w-full h-64 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none mb-4 text-lg" placeholder="蘋果&#10;西瓜&#10;香蕉"></textarea>

        <button onclick="startDictation()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-lg shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
            <i data-lucide="play-circle"></i> Start Practice (5 Random)
        </button>
        <p class="text-center text-xs text-gray-400 mt-4">Autosaved to device storage</p>
    </div>

    <!-- SCREEN 2: DICTATION & JUDGEMENT -->
    <div id="dictation-screen" class="screen bg-gray-100">
        <!-- Top Bar -->
        <div class="bg-white p-4 shadow-sm flex justify-between items-center z-20">
            <div class="text-sm font-medium text-gray-500">
                Word <span id="word-counter">1</span>/5
            </div>
            <div class="flex gap-1">
                 <div id="progress-dots" class="flex gap-1">
                     <!-- Dots injected via JS -->
                 </div>
            </div>
            <button onclick="exitGame()" class="text-gray-400 hover:text-red-500">
                <i data-lucide="x-circle"></i>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col items-center justify-center p-4 relative">
            
            <!-- Audio Replay -->
            <button onclick="playCurrentWord()" class="mb-6 bg-white p-4 rounded-full shadow-md text-indigo-600 active:scale-90 transition">
                <i data-lucide="volume-2" width="32" height="32"></i>
            </button>

            <!-- Status Text -->
            <div id="instruction-text" class="mb-2 text-lg font-medium text-gray-700">Write Character <span id="char-counter">1</span></div>

            <!-- Canvas Area -->
            <div id="canvas-container" class="tian-ge-zi rounded-lg shadow-lg">
                <div id="overlay-char"></div>
                <canvas id="drawing-board"></canvas>
            </div>
        </div>

        <!-- Controls Area -->
        <div class="bg-white p-4 pb-8 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-20">
            
            <!-- Drawing Tools (Visible during writing) -->
            <div id="drawing-controls" class="flex gap-3">
                <button onclick="clearCanvas()" class="flex-1 py-3 border border-gray-300 rounded-lg text-gray-600 font-medium flex items-center justify-center gap-2 active:bg-gray-100">
                    <i data-lucide="eraser"></i> Clear
                </button>
                <button onclick="submitCharacter()" class="flex-1 py-3 bg-indigo-600 text-white rounded-lg font-bold shadow-md active:bg-indigo-700 flex items-center justify-center gap-2">
                    Check <i data-lucide="arrow-right"></i>
                </button>
            </div>

            <!-- Judgement Tools (Visible after check) -->
            <div id="judgment-controls" class="hidden flex-col gap-3">
                <div class="text-center text-sm text-gray-500 mb-1">Did you write it correctly?</div>
                <div class="flex gap-3">
                    <button onclick="judge(false)" class="flex-1 py-3 bg-red-100 text-red-700 border border-red-200 rounded-lg font-bold active:bg-red-200 flex items-center justify-center gap-2">
                        <i data-lucide="x"></i> Wrong
                    </button>
                    <button onclick="judge(true)" class="flex-1 py-3 bg-green-100 text-green-700 border border-green-200 rounded-lg font-bold active:bg-green-200 flex items-center justify-center gap-2">
                        <i data-lucide="check"></i> Correct
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCREEN 3: RESULTS -->
    <div id="result-screen" class="screen items-center justify-center p-6 bg-indigo-50">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <div class="mb-4 flex justify-center text-indigo-500">
                <i data-lucide="award" width="64" height="64"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Practice Complete!</h2>
            <p class="text-gray-500 mb-6">Here is how you did:</p>
            
            <div class="text-6xl font-black text-indigo-600 mb-2" id="final-score">0%</div>
            <div class="text-sm text-gray-400 mb-8" id="final-stats">0/0 Characters Correct</div>

            <button onclick="location.reload()" class="w-full py-3 bg-gray-800 text-white rounded-xl font-bold shadow-lg active:scale-95 transition">
                Back to Menu
            </button>
        </div>
    </div>

    <script type="text/javascript" src="thing/dict.js"></script>
</body>
</html>
