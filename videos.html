<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGA Video Resources (Universal)</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        /* --- THEME VARIABLES --- */
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --nasa-color: #0b3d91;
            --wiki-color: #333333;
            --peertube-color: #f2690d; /* Orange */
            --bg-color: #f4f7f9;
            --text-color: #333;
            --white: #FFFFFF;
            --grey-text: #777;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Main Container */
        #app-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
            box-sizing: border-box;
            margin-top: 20px;
            margin-bottom: 20px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 2.5rem;
        }

        p.subtitle {
            color: var(--grey-text);
            margin: 0;
        }

        /* Search Bar Section */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Sort Select */
        select#sort-select {
            padding: 0 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            color: var(--text-color);
            font-family: inherit;
        }

        select#sort-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button.search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        button.search-btn:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        /* Category Bar */
        .category-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #eee;
        }

        .category-btn {
            background-color: #f0f4f8;
            color: var(--grey-text);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            white-space: nowrap;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .category-btn:hover {
            background-color: #e0e7ef;
            color: var(--primary-color);
        }

        .category-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .thumbnail-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            overflow: hidden;
        }

        .thumbnail-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .source-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            z-index: 2;
        }
        .source-archive { background-color: rgba(74, 144, 226, 0.9); }
        .source-nasa { background-color: rgba(11, 61, 145, 0.9); }
        .source-wiki { background-color: rgba(51, 51, 51, 0.9); }
        .source-peer { background-color: rgba(242, 105, 13, 0.9); }

        .card-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--grey-text);
            margin-top: auto;
        }

        /* Load More */
        .load-more-container {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
        }
        
        .load-more-btn {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .load-more-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .load-more-btn:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
            background-color: white;
        }

        .state-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--grey-text);
            font-size: 1.2rem;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: white;
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin: 0;
            padding-right: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--grey-text);
            cursor: pointer;
            line-height: 1;
            padding: 0;
        }

        .close-modal:hover { color: var(--incorrect-color); }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        iframe#modal-iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: 0;
        }

        video#modal-video-tag {
            width: 100%;
            max-height: 60vh;
            outline: none;
        }

        .modal-details {
            padding: 20px;
            overflow-y: auto;
        }

        .modal-details p {
            margin-top: 0;
            line-height: 1.6;
        }

        #premium-text {
            display: inline;
            font-weight: 700;
            background-image: linear-gradient(
                90deg, 
                #ff0000, 
                #ff7f00, 
                #ffff00, 
                #00ff00, 
                #0000ff, 
                #4b0082, 
                #ee82ee
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow-flow 3s linear infinite;
        }

        @keyframes rainbow-flow {
            to {
                background-position: 200% center;
            }
        }

        @media (max-width: 600px) {
            #app-container { padding: 20px; }
            h1 { font-size: 1.8rem; }
            .search-container { flex-direction: column; }
            button.search-btn { width: 100%; padding: 12px; }
            select#sort-select { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <header>

<!-- Modal for Video Player -->
<div class="modal-overlay" id="video-modal">

<script type="text/javascript" src="thing/videos.js"></script>

</body>
</html>
