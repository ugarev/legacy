        const badges = {
            added:    { bg: "bg-emerald-100", text: "text-emerald-700", label: "New" },
            fixed:    { bg: "bg-blue-100",    text: "text-blue-700",    label: "Fixed" },

            improved: { bg: "bg-violet-100",  text: "text-violet-700",  label: "Improved" }
        };

        const container = document.getElementById('changelog-container');
        const emptyState = document.getElementById('empty-state');
        const latestVersionSpan = document.getElementById('latest-version');

        document.addEventListener('DOMContentLoaded', () => {
            if(changelogData.length > 0) {
                latestVersionSpan.textContent = `v${changelogData[0].version}`;
            }
            renderChangelog('all');
            lucide.createIcons();
        });

        function renderChangelog(filterType) {
            container.innerHTML = '';
            const filteredData = filterType === 'all' 
                ? changelogData 
                : changelogData.filter(item => item.type === filterType);

            if (filteredData.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = "filter-btn px-3 py-1.5 text-xs font-medium rounded-full bg-white border border-slate-200 text-slate-600 hover:border-blue-500 hover:text-blue-600 transition-colors cursor-pointer";
                if (btn.innerText.toLowerCase() === filterType || (filterType === 'all' && btn.innerText === 'All')) {
                    btn.className = "filter-btn px-3 py-1.5 text-xs font-semibold rounded-full bg-slate-900 text-white transition-colors cursor-pointer shadow-sm";
                }
            });

            filteredData.forEach(log => {
                const logItem = document.createElement('div');
                logItem.className = 'relative pl-8 sm:pl-10 group';
                const dateObj = new Date(log.date);
                const dateStr = dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                
                let changesHtml = '';
                log.changes.forEach(change => {
                    const badgeConfig = badges[change.type] || { bg: "bg-slate-100", text: "text-slate-600", label: change.type };
                    changesHtml += `
                        <li class="flex items-start gap-3 text-sm">
                            <span class="flex-shrink-0 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${badgeConfig.bg} ${badgeConfig.text}">
                                ${badgeConfig.label}
                            </span>
                            <span class="text-slate-600 leading-relaxed pt-0.5">${change.text}</span>
                        </li>
                    `;
                });

                const descHtml = log.description 
                    ? `<p class="text-slate-500 mb-4 text-sm leading-relaxed border-b border-slate-100 pb-4">${log.description}</p>` 
                    : '';

                logItem.innerHTML = `
                    <div class="absolute -left-[5px] top-1.5 h-2.5 w-2.5 rounded-full border-2 border-white bg-blue-600 ring-4 ring-slate-50"></div>
                    <div class="flex flex-col sm:flex-row sm:items-baseline sm:justify-between mb-2">
                        <h3 class="text-lg font-bold text-slate-900 flex items-center gap-2">
                            ${log.title || 'Update'}
                            <span class="text-sm font-normal text-slate-400 bg-slate-100 px-2 py-0.5 rounded-md">v${log.version}</span>
                        </h3>
                        <time class="text-xs font-medium text-slate-400 mt-1 sm:mt-0 uppercase tracking-wide">${dateStr}</time>
                    </div>
                    <div class="bg-white border border-slate-200 rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200">
                        ${descHtml}
                        <ul class="space-y-3">
                            ${changesHtml}
                        </ul>
                    </div>
                `;
                container.appendChild(logItem);
            });
            lucide.createIcons();
        }
