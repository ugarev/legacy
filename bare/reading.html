<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Template</title>
    <link rel="icon" type="image/x-icon" href="../../icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --warning-color: #db7B2b;
            --bg-color: #f4f7f9;
            --text-color: #333;
            --white: #FFFFFF;
            --border-color: #ddd;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #game-container {
            width: 100%;
            max-width: 1000px; 
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        #start-screen, #end-screen {
            padding: 40px 50px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        h2 {
            color: var(--text-color);
            margin-top: 0;
        }

        #start-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--grey-text);
        }
        
        /* Reading Text Container */
        #reading-text-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.8;
            background-color: #fdfdfd;
        }
        
        #reading-text-container h3 {
            text-align: center;
            margin-top: 0;
            color: var(--primary-color);
        }
        
        #reading-text-container p {
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: justify;
        }

        #start-button, .restart-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 35px;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button:hover, .restart-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        #quiz-screen {
            display: none;
            width: 100%;
        }
        
        #quiz-layout {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        
        /* Left side: Reading text */
        #quiz-reading-panel {
            flex-basis: 50%;
            padding: 20px 30px;
            overflow-y: auto;
            max-height: 70vh; /* Make text scrollable if long */
            text-align: left;
            line-height: 1.7;
            border-right: 2px solid #f0f0f0;
            box-sizing: border-box;
        }
        
        #quiz-reading-panel h3 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }
        
        /* Right side: Questions */
        #quiz-question-panel {
            flex-basis: 50%;
            padding: 20px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #header {
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        #header div {
            font-size: 1.1rem;
            font-weight: 700;
        }
        #score {
            color: var(--primary-color);
        }

        #question-container {
            width: 100%;
        }

        #question-text {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 60px;
            line-height: 1.5;
        }

        #timer {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            border: 4px solid var(--primary-color);
            transition: all 0.3s;
        }

        #timer.warning {
            color: var(--incorrect-color);
            border-color: var(--incorrect-color);
        }

        #options-grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column for reading Qs */
            gap: 12px;
            margin-top: 20px;
        }
        
        #long-answer-container {
            display: none;
            margin-top: 20px;
        }
        
        #long-answer-input {
            width: 95%;
            height: 100px;
            font-size: 1rem;
            font-family: 'Noto Sans TC', sans-serif;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }
        
        #submit-long-answer {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #submit-long-answer:hover {
            background-color: #40B89F;
            transform: translateY(-2px);
        }
        
        #submit-long-answer:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .option-button {
            background-color: var(--white);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 18px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .option-button:hover:not(:disabled) {
            background-color: #f0f5ff;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .option-button.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: var(--white);
        }

        .option-button.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: var(--white);
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        #feedback-container {
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #feedback {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            padding: 0 10px;
        }
        
        #feedback-answer {
            font-size: 1rem;
            font-weight: 400;
            color: #555;
            margin-top: 10px;
            text-align: left;
            padding: 0 10px;
            box-sizing: border-box;
            width: 100%;
        }

        #next-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        #next-button:hover {
            background-color: #40B89F;
            transform: translateY(-2px);
        }

        #end-screen {
            display: none;
        }

        #final-score {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        /* Responsive layout for mobile */
        @media (max-width: 768px) {
            #quiz-layout {
                flex-direction: column;
            }
            #quiz-reading-panel {
                flex-basis: auto;
                max-height: 300px; /* Smaller height on mobile */
                border-right: none;
                border-bottom: 2px solid #f0f0f0;
                padding: 15px;
            }
            #quiz-question-panel {
                flex-basis: auto;
                padding: 20px 15px;
            }
            #header {
                padding-bottom: 15px;
                margin-bottom: 15px;
            }
            #question-text {
                font-size: 1.2rem;
            }
            #game-container {
                padding: 15px;
            }
            #start-screen, #end-screen {
                padding: 30px 20px;
            }
        }

    </style>
</head>
<body>

    <div id="game-container">

        <div id="start-screen">
            <!-- TEMPLATE: Change Title Here -->
            <h1>Reading Title</h1>
            <h2>Reading Comprehension</h2>
            <p>Read the text and answer the questions.</p>
            
            <div id="reading-text-container">
                <!-- TEMPLATE: Paste your reading text here -->
                <h3>Reading Text Title</h3>
                <p>
                    Paragraph 1...
                </p>
                <p>
                    Paragraph 2...
                </p>
            </div>
            
            <button id="start-button">Start Challenge</button>
        </div>

        <div id="quiz-screen">
            <div id="quiz-layout">
                
                <div id="quiz-reading-panel">
                    <!-- TEMPLATE: Paste the SAME reading text here for split view -->
                    <p>
                        Paragraph 1...
                    </p>
                    <p>
                        Paragraph 2...
                    </p>
                </div>
                
                <div id="quiz-question-panel">
                    <div id="header">
                        <div id="question-counter">Question 1 / X</div>
                        <div id="score">Score: 0 / X</div>
                    </div>
                    <div id="question-container">
                        <div id="timer">30</div>
                        <div id="question-text">Question goes here...</div>
                        
                        <div id="options-grid">
                            </div>
                        
                        <div id="long-answer-container">
                            <textarea id="long-answer-input" placeholder="Type your answer here..."></textarea>
                            <button id="submit-long-answer">Submit</button>
                        </div>
                        
                        <div id="feedback-container">
                            <div id="feedback"></div>
                            <div id="feedback-answer"></div> 
                            <button id="next-button">Next</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="end-screen">
            <h1>Challenge done!</h1>
            <div id="final-score">Your total score: 0 / 0</div>
            <p>Practice makes perfect, keep revising!</p>
            <button class="restart-button">Try again</button>
        </div>

    </div>

    <script>
        // --- COOKIE HELPER FUNCTIONS ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- TEMPLATE QUESTIONS ---
        // Customize your questions here
        const allQuestions = [
            // Example Multiple Choice Question
            { 
                time: 30, 
                question: "Example Question 1 (MC)", 
                correctAnswer: "Correct Answer A", 
                incorrectAnswers: [
                    "Incorrect B", 
                    "Incorrect C", 
                    "Incorrect D"
                ]
            },
            // Example Long Answer Question
            { 
                time: 60, 
                type: "long",
                question: "Example Question 2 (Long Answer)", 
                fullMarkKeys: ["keyword1", "keyword2"], 
                partialMarkKeys: ["partial1"], 
                feedback: "Reference Answer: You should mention keyword1 and keyword2."
            },
        ];
        
        // ----------------------------------------------------
        // (GAME LOGIC)
        // ----------------------------------------------------
        
        // DOM 
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const startButton = document.getElementById('start-button');
        const restartButtons = document.querySelectorAll('.restart-button');
        const questionCounter = document.getElementById('question-counter');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const feedback = document.getElementById('feedback');
        const feedbackAnswer = document.getElementById('feedback-answer');
        const nextButton = document.getElementById('next-button');
        const finalScore = document.getElementById('final-score');
        
        const longAnswerContainer = document.getElementById('long-answer-container');
        const longAnswerInput = document.getElementById('long-answer-input');
        const submitLongAnswer = document.getElementById('submit-long-answer');
        
        const readingTextContainer = document.getElementById('reading-text-container');
        
        // TEMPLATE: Set total score manually if needed, or calculate dynamic
        // MC = 2 points, Long = 2 points
        const TOTAL_SCORE = allQuestions.length * 2; 

        // VARS
        let currentGameQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startGame() {
            // Shuffle all questions
            currentGameQuestions = shuffleArray([...allQuestions]); 
            
            currentQuestionIndex = 0;
            score = 0;
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            quizScreen.style.display = 'flex'; 
            
            scoreDisplay.textContent = `Score: 0 / ${TOTAL_SCORE}`;
            
            showQuestion();
        }

        function showQuestion() {
            resetQuestionState();
            const question = currentGameQuestions[currentQuestionIndex];
            
            questionText.textContent = question.question;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} / ${currentGameQuestions.length}`;
            
            timeLeft = question.time || 30;
            timerDisplay.textContent = timeLeft;
            
            if (question.type === "long") {
                optionsGrid.style.display = 'none';
                longAnswerContainer.style.display = 'block';
                longAnswerInput.value = '';
                submitLongAnswer.onclick = submitLongAnswerHandler; 
            } else {
                optionsGrid.style.display = 'grid';
                longAnswerContainer.style.display = 'none';
                
                let options = [question.correctAnswer, ...question.incorrectAnswers];
                const shuffledOptions = shuffleArray([...options]);
                
                optionsGrid.innerHTML = '';
                optionsGrid.style.gridTemplateColumns = '1fr';

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.onclick = selectMCQAnswer; 
                    optionsGrid.appendChild(button);
                });
            }
            
            startTimer();
        }

        function resetQuestionState() {
            feedback.textContent = '';
            feedbackAnswer.textContent = '';
            nextButton.style.display = 'none';
            timerDisplay.classList.remove('warning');
            timerDisplay.style.borderColor = "var(--primary-color)";
            timerDisplay.style.color = "var(--primary-color)";
            
            optionsGrid.style.display = 'none';
            longAnswerContainer.style.display = 'none';
            
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = false;
                button.onclick = null;
            });
            longAnswerInput.disabled = false;
            submitLongAnswer.disabled = false;
            submitLongAnswer.onclick = null;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 5) {
                    timerDisplay.classList.add('warning');
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            clearInterval(timer);
            feedback.textContent = "Times up! 0 marks";
            feedback.style.color = "var(--warning-color)";
            
            const question = currentGameQuestions[currentQuestionIndex];
            if (question.type === "long") {
                feedbackAnswer.textContent = question.feedback; 
            }
            
            disableOptions();
            showCorrectAnswer();
            nextButton.style.display = 'block';
        }

        function selectMCQAnswer(e) {
            clearInterval(timer);
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = currentGameQuestions[currentQuestionIndex].correctAnswer;

            disableOptions();

            if (selectedAnswer === correctAnswer) {
                score += 2;
                scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                feedback.textContent = "Correct! +2 marks";
                feedback.style.color = "var(--correct-color)";
                selectedButton.classList.add('correct');
            } else {
                feedback.textContent = "Incorrect. 0 marks";
                feedback.style.color = "var(--incorrect-color)";
                selectedButton.classList.add('incorrect');
                showCorrectAnswer();
            }
            
            nextButton.style.display = 'block';
        }
        
        function submitLongAnswerHandler() {
            clearInterval(timer);
            const userAnswer = longAnswerInput.value;
            const question = currentGameQuestions[currentQuestionIndex];
            
            disableOptions();

            let fullMarkMatchCount = 0;
            for (const key of question.fullMarkKeys) {
                if (userAnswer.includes(key)) {
                    fullMarkMatchCount++;
                }
            }

            if (fullMarkMatchCount >= question.fullMarkKeys.length) {
                score += 2;
                scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                feedback.textContent = "Fully correct! +2 marks";
                feedback.style.color = "var(--correct-color)";
            } else {
                let partialMarkMatchCount = 0;
                for (const key of question.partialMarkKeys) {
                    if (userAnswer.includes(key)) {
                        partialMarkMatchCount++;
                        break; 
                    }
                }

                if (fullMarkMatchCount > 0 || partialMarkMatchCount > 0) {
                    score += 1;
                    scoreDisplay.textContent = `Score: ${score} / ${TOTAL_SCORE}`;
                    feedback.textContent = "Partially Correct +1 mark";
                    feedback.style.color = "var(--warning-color)";
                } else {
                    feedback.textContent = "Incorrect. 0 marks";
                    feedback.style.color = "var(--incorrect-color)";
                }
            }
            
            feedbackAnswer.textContent = question.feedback; 
            nextButton.style.display = 'block';
        }

        function showCorrectAnswer() {
             const question = currentGameQuestions[currentQuestionIndex];
             if (question.type !== "long") {
                const correctAnswer = question.correctAnswer;
                document.querySelectorAll('.option-button').forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
             }
        }

        function disableOptions() {
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = true;
                button.onclick = null;
            });
            longAnswerInput.disabled = true;
            submitLongAnswer.disabled = true;
            submitLongAnswer.onclick = null;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentGameQuestions.length) {
                showQuestion();
            } else {
                showEndScreen();
            }
        }

        function showEndScreen() {
            quizScreen.style.display = 'none';
            endScreen.style.display = 'block';
            finalScore.textContent = `Total score: ${score} / ${TOTAL_SCORE}`;
            
            // --- COOKIE LOGIC ---
            const oldScoreStr = getCookie("score");
            const oldScore = parseInt(oldScoreStr || "0", 10);
            const newTotalScore = oldScore + score; 
            setCookie("score", newTotalScore, 3650);
            console.log(`Score Updated: ${oldScore} + ${score} = ${newTotalScore}`);
            
            startScreen.insertBefore(readingTextContainer, startButton);
        }

        startButton.addEventListener('click', startGame);
        nextButton.addEventListener('click', nextQuestion);
        restartButtons.forEach(button => button.addEventListener('click', startGame));
        
    </script>
</body>
</html>
